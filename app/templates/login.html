{% extends "base.html" %}

{% block content %}

{% from "includes/_formhelpers.html" import render_field %}

<div class="jumbotron">
    <h1 class="text-center">Login Page</h1>
</div>

<div class="container">
    <div class="container">
        <div class="row">
            <div class="col">

            </div>

            <div class="col">
                <div class="container">
                    <form action="/login" method="POST">
                        <div class="form-group">
                            {{ login_form.hidden_tag() }}
                            {{ render_field(login_form.username, class_="form-control") }}
                        </div>
                                                    
                        <div class="form-group">
                            {{ render_field(login_form.password, class_="form-control") }}
                        </div>

                        <p class="text-right">
                            <input type="submit" class="btn btn-outline-secondary" value="Submit"/>
                        </p>                       
                    </form>     
                </div>
            </div>

            <div class="col">

            </div>
        </div>
    </div>
</div>

{% endblock %}
